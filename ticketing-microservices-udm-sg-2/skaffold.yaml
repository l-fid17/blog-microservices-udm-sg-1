apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./deployment/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: lfid/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      # change synced files
      # inject changes to the pod
      sync:
        manual:
          # synced files
          - src: "src/**/*.ts"
            dest: .
      # change unsynced files
      # using GC Build
    - image: lfid/client
      context: client
      docker:
        dockerfile: Dockerfile
      # change synced files
      # inject changes to the pod
      sync:
        manual:
          # synced files
          - src: "**/*.js"
            dest: .
    - image: lfid/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      # change synced files
      # inject changes to the pod
      sync:
        manual:
          # synced files
          - src: "src/**/*.ts"
            dest: .1
    - image: lfid/tickets
      context: orders
      docker:
        dockerfile: Dockerfile
      # change synced files
      # inject changes to the pod
      sync:
        manual:
          # synced files
          - src: "src/**/*.ts"
            dest: .
